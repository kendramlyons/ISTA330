<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="dispImgs()">
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id="flowersDiv">
        <img src = 'images/cherryblossom.png' >
        <img src = 'images/daffodil.png' >
        <img src = 'images/daisy.jpg' >
        <img src = 'images/lily.jpg' >
        <br>
        <img src = 'images/rose.png' >
        <img src = 'images/sunflower.png' >
        <img src = 'images/tulip.png' >
        <img src = 'images/waterlily.png' >
            
    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];
///Users/KLyons/Documents/UA_classes_FA20/ISTA330/ISTA330/practicum/week-4/images
    function dispImgs() {
        var flowDiv = document.getElementById('flowersDiv');
        for (Flower in flowers) {
            let imgEl = document.createElement('img');
            imgEl.setAttribute('src', 'images/' + Flower.picture);
            imgEl.appendChild(document.createTextNode(Flower.name));
            flowDiv.appendChild(imgEl);
        }
    }
    </script>
</body>
</html>
